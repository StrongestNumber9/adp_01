# The end of range is not inclusive so one needs to be added.
{{- range untilStep 1 (max 1 (.Values.yarn.nodes) | add1 | int) 1 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarn-workernode{{printf "%02d" .}}
  namespace: {{$.Release.Namespace}}
  labels:
    app: yarn-workernode{{printf "%02d" .}}
spec:
  selector:
    matchLabels:
      app: yarn-workernode{{printf "%02d" .}}
  template:
    metadata:
      labels:
        app: yarn-workernode{{printf "%02d" .}}
    spec:
      volumes:
        - name: shareable-hdp-03-configmap
          configMap:
            name: shareable-hdp-03-configmap
        - name: shareable-spk-02-configmap
          configMap:
            name: shareable-spk-02-configmap
        - name: yarn-entrypoint
          configMap:
            name: yarn-entrypoint
      hostname: yarn-workernode{{printf "%02d" .}}
      subdomain: tg
      containers:
        - name: yarn-workernode{{printf "%02d" .}}
          image: {{$.Values.containers.yarn.workernode}}
          volumeMounts:
            - mountPath: /config/hdp-03
              name: shareable-hdp-03-configmap
            - mountPath: /config/spk-02
              name: shareable-spk-02-configmap
            - mountPath: /entrypoint.sh
              name: yarn-entrypoint
              subPath: entrypoint-workernode.sh
            - mountPath: /entrypoint-common.sh
              name: yarn-entrypoint
              subPath: entrypoint-common.sh
          tty: true
          env:
          - name: IPA_DOMAIN
            value: {{$.Values.ipa.domain}}
          - name: IPA_PASSWORD
            value: {{$.Values.ipa.password}}
          readinessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "systemctl status nodemanager"
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 24
          livenessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "ping -c1 -w1 ipa.{{$.Values.ipa.domain}} && systemctl status nodemanager"
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 24
          securityContext:
            privileged: {{$.Values.security.privileged}}
{{- end}}
