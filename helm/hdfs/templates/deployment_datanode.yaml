# The end of range is not inclusive so one needs to be added.
{{- range untilStep 1 (max 1 (.Values.hdfs.nodes) | add1 | int) 1 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-datanode{{printf "%02d" .}}
  namespace: {{$.Release.Namespace}}
  labels:
    app: hdfs-datanode{{printf "%02d" .}}
spec:
  selector:
    matchLabels:
      app: hdfs-datanode{{printf "%02d" .}}
  template:
    metadata:
      labels:
        app: hdfs-datanode{{printf "%02d" .}}
    spec:
      volumes:
        - name: shareable-hdp-03-configmap
          configMap:
            name: shareable-hdp-03-configmap
        - name: hdfs-entrypoint
          configMap:
            name: hdfs-entrypoint
        - name: hdfs-dfs-datanode{{printf "%02d" .}}
          emptyDir:
      hostname: hdfs-datanode{{printf "%02d" .}}
      subdomain: tg
      containers:
        - name: hdfs-datanode{{printf "%02d" .}}
          image: {{$.Values.containers.hdfs}}
          volumeMounts:
            - mountPath: /opt/teragrep/dfs/
              name: hdfs-dfs-datanode{{printf "%02d" .}}
            - mountPath: /config/hdp-03
              name: shareable-hdp-03-configmap
            - mountPath: /entrypoint.sh
              name: hdfs-entrypoint
              subPath: entrypoint-datanode.sh
            - mountPath: /entrypoint-common.sh
              name: hdfs-entrypoint
              subPath: entrypoint-common.sh
          tty: true
          env:
          - name: IPA_DOMAIN
            value: {{$.Values.ipa.domain}}
          - name: IPA_PASSWORD
            value: {{$.Values.ipa.password}}
          readinessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "systemctl status datanode"
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "ping -c1 -w1 ipa.{{$.Values.ipa.domain}} && systemctl status datanode"
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 12
          securityContext:
            privileged: {{$.Values.security.privileged}}
{{- end}}
