{{- range tuple "datanode01" "datanode02" "datanode03" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-{{.}}
  namespace: {{$.Release.Namespace}}
  labels:
    app: hdfs-{{.}}
spec:
  selector:
    matchLabels:
      app: hdfs-{{.}}
  template:
    metadata:
      labels:
        app: hdfs-{{.}}
    spec:
      volumes:
        - name: shareable-hdp-03-configmap
          configMap:
            name: shareable-hdp-03-configmap
        - name: hdfs-entrypoint
          configMap:
            name: hdfs-entrypoint
      hostname: hdfs-{{.}}
      subdomain: tg
      containers:
        - name: yar
          image: {{$.Values.image.path}}:{{$.Values.image.version}}
          volumeMounts:
            - mountPath: /config/hdp-03
              name: shareable-hdp-03-configmap
            - mountPath: /entrypoint.sh
              name: hdfs-entrypoint
              subPath: entrypoint.sh
          tty: true
          resources:
            requests:
              cpu: "0.001m"
            limits:
              cpu: "{{$.Values.resources.hdfs.datanode.cpu}}"
          env:
          - name: IPA_DOMAIN
            value: {{$.Values.ipa.domain}}
          - name: IPA_PASSWORD
            value: {{$.Values.ipa.password}}
          readinessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "systemctl status datanode"
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 60
          securityContext:
            privileged: {{$.Values.security.privileged}}
          lifecycle:
            preStop:
              exec:
                command: [ "/usr/bin/bash", "/scripts/shutdown.sh" ]
{{- end}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-namenode01
  namespace: {{.Release.Namespace}}
  labels:
    app: hdfs-namenode01
spec:
  selector:
    matchLabels:
      app: hdfs-namenode01
  template:
    metadata:
      labels:
        app: hdfs-namenode01
    spec:
      volumes:
        - name: shareable-hdp-03-configmap
          configMap:
            name: shareable-hdp-03-configmap
        - name: hdfs-hdp-04-configmap
          configMap:
            name: hdfs-hdp-04-configmap
        - name: hdfs-entrypoint
          configMap:
            name: hdfs-entrypoint
      hostname: hdfs-namenode01
      subdomain: tg
      containers:
        - name: yar
          image: {{.Values.image.path}}:{{.Values.image.version}}
          volumeMounts:
            - mountPath: /config/hdp-04
              name: hdfs-hdp-04-configmap
            - mountPath: /config/hdp-03
              name: shareable-hdp-03-configmap
            - mountPath: /entrypoint.sh
              name: hdfs-entrypoint
              subPath: entrypoint.sh
          tty: true
          resources:
            requests:
              cpu: "0.001m"
            limits:
              cpu: "{{.Values.resources.hdfs.namenode.cpu}}"
          env:
          - name: IPA_DOMAIN
            value: {{.Values.ipa.domain}}
          - name: IPA_PASSWORD
            value: {{.Values.ipa.password}}
          readinessProbe:
            exec:
              command:
              - "/usr/bin/bash"
              - "-c"
              - "[ -f /namenode.ready ] && systemctl status namenode"
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 60
          securityContext:
            privileged: {{.Values.security.privileged}}
          lifecycle:
            preStop:
              exec:
                command: [ "/usr/bin/bash", "/scripts/shutdown.sh" ]
