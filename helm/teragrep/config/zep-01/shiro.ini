[main]
pamRealm=com.teragrep.zep_01.realm.PamRealm
pamRealm.service=login
anyofrolesuser=com.teragrep.zep_01.utils.AnyOfRolesUserAuthorizationFilter
sessionManager=org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionManager.globalSessionTimeout=43200000
securityManager.sessionManager=$sessionManager
shiro.loginUrl=/api/login
cookie=org.apache.shiro.web.servlet.SimpleCookie
cookie.name=JSESSIONID
cookie.secure=false
cookie.httpOnly=false
sessionManager.sessionIdCookie=$cookie
[roles]
tg-admins=tg-admins
tg-users=tg-users
[urls]
/api/version=anon
/api/cluster/address=anon
/api/configurations/**=roles[tg-admins]
/api/interpreter/setting/restart/*=anyofrolesuser[tg-admins, tg-users]
/api/interpreter/**=roles[tg-admins]
/*=anon
/**=authc
[users]
